<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
      <h2>Edit Data</h2>
      <hr/>
  {%- for message in get_flashed_messages() %}
        <div class="alert alert-success">
            <strong>Success!</strong> {{ message }}.
        </div>
      {%- endfor %}
  <form action="/edit/{{employee.id}}" method="post">
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  name="name" value="{{ employee.name }}">
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Salary</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="salary" value="{{employee.salary}}">
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"name="age" value="{{employee.age}}">
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Pin</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="pin" value="{{employee.pin}}">
    </div>
  </div>
    <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </div>
</form>
</div>
</body>
</html>
